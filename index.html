<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assaingment-06 Book archive</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <!-- header area -->
    <header class="border-bottom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light w-100">
          <a class="navbar-brand fw-bold text-info text-uppercase" href="#">Book Archive</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Authors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- seacrh input  -->
    <div class="container mt-5">
      <div class="book mb-4">
        <h1 class="text-center text-uppercase bg-info w-50 mx-auto py-2">Books Archive</h1>
      </div>
      <div class="input-group mb-3 w-50 mx-auto">
        <input id="inputField" type="text" class="form-control py-2" placeholder="search your book" aria-label="Recipient's username" aria-describedby="button-addon2" />
        <button onclick="searchbtn()" class="btn btn-outline-secondary" type="button" id="searchbtn">search</button>
      </div>

      <!-- total search found output  -->
      <div class="totalSearchfound"></div>

      <!-- totalTitle  -->
      <div class="text-center display-4 fw-bold" id="totalTitle"></div>

      <!-- book deatails  -->
      <div id="output" class="d-flex flex-wrap"></div>
    </div>

    <!-- bootstrap bundle js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/bookarchive.js"></script>
  </body>
</html>
